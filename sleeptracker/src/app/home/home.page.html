<ion-header>
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="centered">
    <ion-button expand='block' (click)='goToLogOvernightSleep()'>Record Sleep Hours</ion-button>
  <div class="divider"></div>
    <ion-button expand='block' (click)='goToLogSleepiness()'>Record Sleepiness</ion-button>
  </div>
</ion-content>
